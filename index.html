<!DOCTYPE html>
<html>
<head>
<title>Skill Up</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  background-color: #f0f0f0;
  //background-image: url("th\ \(1\).jpeg");
}

header {
  background-color: #fff;
  padding: 10px 0;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.container {
  max-width: 1200px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
  display: inline-block;
  margin-right: 20px;
}

.logo img {
  width: 50px;
}

nav {
  display: inline-block;
  float: right;
}

nav a {
  display: inline-block;
  margin: 0 10px;
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.description {
  text-align: center;
  margin-bottom: 40px;
}

.course-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.course {
  width: 200px;
  margin-bottom: 20px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.course img {
  width: 100%;
  height: 100px;
  object-fit: cover;
}

.course h3 {
  margin: 10px 0;
}

.course button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}
</style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="bulb.jpg" alt="Skill Up Logo">
      </div>
      <nav>
        <a href="#"><u>Home</u></a>
       <a href="#"> <u> About Us</u></a>
         <a href="#"> <u> Courses</u></a>
      <a href="#"> <u> Profile</u></a>
      </nav>
    </div>
  </header>
  <div class="container">
    <h1>Skill Up</h1>
    <div class="description">
      <p>Acquire skills that take you further...</p>
    </div>
    <div class="course-container">
      <div class="course">
        <img src="ai.jpg" alt="AI Course">
       
        
      </div>
      <div class="course">
        <img src="java.jpg" alt="Java Course">
        
      </div>
      <div class="course">
        <img src="js.jpg" alt="Javascript Course">
     
      </div>
      <div class="course">
        <img src="cs.jpg" alt="Cyber Security Course">
        
      </div>
      <div class="course">
        <img src="mysql.jpg" alt="MySQL Course">
        
      </div>
      <div class="course">
        <img src="html.jpg" alt="HTML Course">
        
      </div>
    </div>
    <h1>Register Now!!</h1>
  </div>
  
</body>
</html>
